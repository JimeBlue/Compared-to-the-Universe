<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/tailwind.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Compared to the Universe</title>
  </head>
  <body>
    <nav
      class="
        fixed
        top-0
        z-50
        flex flex-wrap
        items-center
        justify-between
        w-full
        py-4
        md:py-0
        px-4
        text-lg
        uppercase
        text-white
        bg-black
        xl:bg-transparent
        font-extrabold
        navbar
      "
      aria-label="Main"
      id="navbar"
    >
      <!--  Logo -->
      <a
        href="/"
        class="
          block
          hover:opacity-50
          is-active
          transition-opacity
          ease-linear
          duration-150
          logo
          animate__animated animate__flipInX
        "
      >
        <h1 class="pt-3 transform -rotate-2 md:pb-3">
          COMPARED <span class="block ml-3">TO THE</span>UNIVERSE
        </h1>
      </a>
      <!--skip links-->
      <ul class="text-white underline text-xs text-center hidden sm:block">
        <li>
          <a href="#menu-list" class="opacity-0 focus:opacity-100"
            >Skip to nav</a
          >
        </li>
        <li>
          <a href="#watch" class="opacity-0 focus:opacity-100">Skip to watch</a>
        </li>
        <li>
          <a href="#listen" class="opacity-0 focus:opacity-100"
            >Skip to listen</a
          >
        </li>
        <li>
          <a href="pages/gigs.html" class="opacity-0 focus:opacity-100"
            >Skip to gigs</a
          >
        </li>
        <li>
          <a
            href="/pages/newsletter-signUp.html"
            class="opacity-0 focus:opacity-100"
            >Skip to newsletter sign up</a
          >
        </li>
      </ul>
      <!--Hamburger icon-->
      <svg
        id="menu-button"
        class="h-8 w-8 cursor-pointer md:hidden is-active"
        fill="#fff"
      >
        <use xlink:href="../img/sprite.svg#hamburger-menu-svgrepo-com"></use>
      </svg>
      <!-- Navigation List -->
      <ul
        class="
          w-full
          pt-5
          md-pt-0 md:flex md:items-center md:justify-between md:w-auto
          navbar__list
        "
        id="menu-list"
      >
        <li>
          <a
            href="/"
            id="gigs-anchor"
            class="
              text-center
              py-2
              block
              md:p-4
              hover:opacity-50
              is-active
              transition-opacity
              ease-linear
              duration-150
            "
            >home</a
          >
        </li>
        <li>
          <a
            href="../pages/gigs.html"
            id="gigs-anchor"
            class="
              text-center
              py-2
              block
              md:p-4
              hover:opacity-50
              is-active
              transition-opacity
              ease-linear
              duration-150
            "
            >gigs</a
          >
        </li>
        <li>
          <a
            href="../pages/newsletter-signUp.html"
            class="
              text-center
              py-2
              block
              md:p-4
              hover:opacity-50
              is-active
              transition-opacity
              ease-linear
              duration-150
            "
            >Sign up</a
          >
        </li>
      </ul>
    </nav>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script>
    window.jQuery ||
      document.write('<script src="../js/jquery-3.6.0.min.js"><\/script>');
  </script>
  <script src="../js/jquery-3.6.0.min.js"></script>
  <script src="../js/main.js"></script>
</html>
