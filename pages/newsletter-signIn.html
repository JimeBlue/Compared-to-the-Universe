<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/tailwind.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Newsletter Sign In</title>
  </head>
  <body>
    <!-- NAV -->
    <nav
      class="
        fixed
        top-0
        z-50
        flex flex-wrap
        items-center
        justify-between
        w-full
        py-4
        md:py-0
        px-4
        text-lg
        uppercase
        text-white
        bg-black
        xl:bg-transparent
        font-extrabold
        navbar
      "
      id="navbar"
    >
      <!--  Logo -->
      <a
        href="/"
        class="
          block
          hover:opacity-50
          is-active
          transition-opacity
          ease-linear
          duration-150
          logo
        "
      >
        <h1 class="pt-3 transform -rotate-2 md:pb-3">
          COMPARED <span class="block ml-3">TO THE</span>UNIVERSE
        </h1>
      </a>
      <!--Hamburger icon-->
      <svg
        id="menu-button"
        class="h-8 w-8 cursor-pointer md:hidden is-active"
        fill="#fff"
      >
        <use xlink:href="img/sprite.svg#hamburger-menu-svgrepo-com"></use>
      </svg>
      <svg id="close" class="bi bi-x hidden md:hidden is-active" fill="#fff">
        <use xlink:href="img/sprite.svg#hamburger-menu-svgrepo-com"></use>
      </svg>
      <!-- Navigation List -->
      <ul
        class="
          hidden
          w-full
          pt-5
          md-pt-0 md:flex md:items-center md:justify-between md:w-auto
          navbar
        "
        id="menu-list"
      >
        <li>
          <a
            href="../pages/gigs.html"
            id="gigs-anchor"
            class="
              text-center
              py-2
              block
              md:p-4
              hover:opacity-50
              is-active
              transition-opacity
              ease-linear
              duration-150
            "
            >gigs</a
          >
        </li>
        <li>
          <a
            href="../pages/newsletter-signIn.html"
            class="
              text-center
              py-2
              block
              md:p-4
              hover:opacity-50
              is-active
              transition-opacity
              ease-linear
              duration-150
            "
            >Sign up</a
          >
        </li>
      </ul>
    </nav>
    <!--NEWSLETTER-->
    <section
      id="newsletter-singup"
      class="text-white flex flex-col items-center py-12 newsletter-singup"
    >
      <header class="w-6/12">
        <h2 class="text-left pb-14 text-4xl">NEWSLETTER SIGN UP</h2>
      </header>
      <form class="w-6/12 uppercase font-bold">
        <div class="flex flex-col mb-5">
          <label for="name" class="mb-2"
            >Name<span class="text-red-500"> *</span></label
          >
          <input
            type="text"
            name="name"
            id="name"
            class="bg-white text-black py-3 px-1 lg:w-5/6"
          />
          <small id="name-error" class="text-red-500"
            >Please enter your name</small
          >
        </div>
        <div class="flex flex-col mb-5">
          <label for="email" class="mb-2"
            >Email<span class="text-red-500"> *</span></label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="bg-white text-black py-3 px-1 lg:w-5/6"
          />
          <small id="email-error" class="text-red-500"
            >Please enter a valid email address.</small
          >
        </div>
        <div class="flex flex-col mb-5">
          <label for="phone" class="mb-2">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="bg-white text-black py-3 px-1 lg:w-5/6"
          />
          <small></small>
        </div>
        <button
          type="submit"
          id="submit"
          class="
            bg-gray-200
            border border-solid border-gray-200
            text-black
            font-bold
            uppercase
            text-sm
            px-6
            py-3
            hover:bg-transparent hover:text-white
            focus:outline-none
            mt-5
            ease-linear
            transition-all
            duration-150
          "
        >
          Subscribe
        </button>
      </form>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write('<script src="../js/jquery-3.6.0.min.js"><\/script>');
    </script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
