<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/tailwind.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Newsletter Sign In</title>
  </head>
  <body class="bg-black">
    <div id="nav-placeholder"></div>

    <section
      id="newsletter-singup"
      class="text-white flex flex-col items-center pt-36 newsletter-singup"
    >
      <header class="w-6/12 pt-10">
        <h2 class="text-left pb-14 text-4xl" data-aos="flip-left">
          NEWSLETTER SIGN UP
        </h2>
      </header>
      <form
        class="w-6/12 uppercase font-bold"
        action=" https://formspree.io/f/mpzkvgke"
        method="POST"
      >
        <div class="flex flex-col mb-5">
          <label for="name" class="mb-2"
            >Name<span class="text-red-500"> *</span></label
          >
          <input
            type="text"
            name="name"
            id="name"
            class="bg-white text-black py-3 px-1 lg:w-5/6"
          />
          <small id="name-error" class="text-red-500"
            >Please enter your name</small
          >
        </div>
        <div class="flex flex-col mb-5">
          <label for="email" class="mb-2"
            >Email<span class="text-red-500"> *</span></label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="bg-white text-black py-3 px-1 lg:w-5/6"
          />
          <small id="email-error" class="text-red-500"
            >Please enter a valid email address.</small
          >
        </div>
        <div class="flex flex-col mb-5">
          <label for="phone" class="mb-2">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="bg-white text-black py-3 px-1 lg:w-5/6"
          />
          <small></small>
        </div>
        <button
          type="submit"
          id="submit"
          class="
            bg-gray-200
            border border-solid border-gray-200
            text-black
            font-bold
            uppercase
            text-sm
            px-6
            py-3
            hover:bg-transparent hover:text-white
            mt-5
            ease-linear
            transition-all
            duration-150
            is-active
          "
        >
          Subscribe
        </button>
      </form>
    </section>
    <div id="footer-placeholder"></div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write('<script src="../js/jquery-3.6.0.min.js"><\/script>');
    </script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
      $(function () {
        $('#footer-placeholder').load('../common/footer.html');
      });
    </script>
    <script>
      $(function () {
        $('#nav-placeholder').load('../common/navbar.html');
      });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
